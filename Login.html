<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
<!-- Para o usuario entrar -->
        <div class="form-wrapper sing-in">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)"><i class='bx bxs-lock-alt' ></i></span>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="singUp-link">
                    <p>Don't have an account? <a href="#" class="singUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>
<!-- Para o usuario criar conta -->
        <div class="form-wrapper sing-up">
            <form action="">
                <h2>Sign up</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signupPassword', this)"><i class='bx bxs-lock-alt' ></i></span>
                </div>
    
                <div class="remember-forgot2">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    <a href="#"></a>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="singIn-link">
                    <p>Already have an account? <a href="#" class="singInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
